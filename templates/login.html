{% extends 'index.html' %}
{% block script %}

{% endblock script %}

{% block main %}
    <div class="bg-gray-100 rounded-3xl mx-48 my-1 h-auto py-3 pl-9 ">
        {% if messages %}
        {% for message in messages %}
    <div class="relative py-3 pl-4 pr-10 leading-normal text-red-700 bg-red-100 rounded-lg mr-9" role="alert">
        {{message}}
        <span class="absolute inset-y-0 right-0 flex items-center mr-4">
          <svg class="w-4 h-4 fill-current" role="button" viewBox="0 0 20 20"><path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>
        </span>
    </div>
    {% endfor %}
{% endif %}
        <div class="text- text-3xl underline pt-3 flex justify-center text-gray-600 mb-6
         font-Licorice font-medium">Sign in</div>
        <form name='form' class="space-y-5" method="post" action="/login">
            {% csrf_token %}
        <div class="flex justify-center mt-14">
            <label for="loginid" pattern="[a-zA-Z0-9]+" class=" mr-3 font-medium font-sans text-gray-700">User-ID :</label>
            <input type="text"
                   name="loginid"
                   id="loginid"
                   placeholder="USER-ID"
                   class="border-2 border-black rounded-2xl mx-4 px-2 font-normal  caret-slate-800 font-Licorice tracking-wider bg-clip-padding">
        </div>
        <div class="flex justify-center mt-6">
            <label for="loginpass" class="font-sans  font-medium text-gray-700">Password :</label>
            <input type="password"
                   name="loginpass"
                   id="loginpass"
                   placeholder="PASSWORD"
                   class="border-2 border-black rounded-2xl mx-4 px-2 font-normal caret-slate-800 font-Licorice tracking-wider relative">
        </div>
        <div class="flex justify-center">
                <label for="Login" class="ml-2"></label>

                <input type="submit"
                       name="Login"
                       id="Login"
                       value="Login"
                      onclick="show()" class="bg-gradient-to-r from-purple-500 to-pink-500 border-2 shadow-md cursor-pointer text-white mt-5 hover:bg-gradient-to-r hover:from-gray-900 hover:to-slate-400 hover:border-2 hover:border-white rounded-3xl px-7 py-2 text-xl">
        </div>
        
    </div>
</form>

{% endblock main %}
